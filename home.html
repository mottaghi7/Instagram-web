<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles-home.css">
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="Sidebar " style="width: 200px; height: 700px;">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light " style="width: 200px; height: 700px;">
            <div class="d-flex flex-column align-items-center justify-content-center">
            <a href="/" class="d-flex align-items-center link-dark text-decoration-none">
                <img class="bi me-2" width="80" height="80" src="images/instagram-text-icon.svg" alt="">
                <span class="fs-4"></span>
            </a>
            </div>  
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-solid fa-house" style="color: #000000;"></i>
                    <strong>Home</strong>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    <span>Search</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-regular fa-compass" style="color: #000000;"></i>
                    <span>Explore</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-solid fa-film" style="color: #000000;"></i>
                    <span>Reels</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-regular fa-heart" style="color: #000000;"></i>
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-regular fa-square-plus" style="color: #000000;"></i>
                    <span>Create</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <i class="fa-regular fa-user" style="color: #000000;"></i>
                    <span>profile</span>
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none " id="dropdownUser2" 
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bars" style="color: #000000;"></i>
                <strong>More</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li>
                    <a href="#" class="dropdown-item" aria-current="page">
                        <i class="fa-solid fa-gear fa-sm" style="color: #000000;"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" aria-current="page">
                        <i class="fa-regular fa-clock fa-flip-horizontal fa-sm" style="color: #000000;"></i>
                        <span>Your activity</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" aria-current="page">
                        <i class="fa-regular fa-bookmark fa-sm" style="color: #000000;"></i>
                        <span>Saved</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" aria-current="page">
                        <i class="fa-regular fa-sun fa-sm" style="color: #000000;"></i>
                        <span>Switch appearance</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" aria-current="page">
                        <i class="fa-solid fa-circle-exclamation fa-sm" style="color: #000000;"></i>
                        <span>report a problem</span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#">Switch accounts</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#">Log out</a>
                </li>
             </ul>
        </div>
        
    </div>



    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
